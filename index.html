    <form action="#">
        <label for="cardHolder">CARDHOLDER NAME</label>
        <input id="cardHolder" type="text" placeholder="Card holder name" required>

        <label for="cardNumber">CARD NUMBER</label>
        <input id="cardNumber" type="number" placeholder="Card number">

        <label for="cardYear">EXP. DATE (MM/YY)</label>
        <input id="cardMonth" type="number" placeholder="MM"> <input id="cardYear" type="number" placeholder="YY">

        <label for="cardCvc">CVC</label>
        <input id="cardCvc" type="number" placeholder="e.g. 123">

        <input type="submit" value="Confirm">
       
    </form>
    
    <hr>
