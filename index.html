<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    
</head>
<body>
    <img class="background-desktop" src="images/bg-main-desktop.png" alt="background">

    <form>
        <label for="cardHolder">CARDHOLDER NAME</label>
        <input id="cardHolder" type="text" placeholder="Card holder name" required>

        <label for="cardNumber">CARD NUMBER</label>
        <input id="cardNumber" type="text" placeholder="Card number" maxlength="19"  onkeyup="formatCreditCard()">

        <label for="cardYear">EXP. DATE (MM/YY)</label>
        <input id="cardMonth" type="number" placeholder="MM"> <input id="cardYear" type="number" placeholder="YY">

        <label for="cardCvc">CVC</label>
        <input id="cardCvc" type="text" placeholder="e.g. 123" maxlength="3">

        <input type="submit" value="Confirm">
       
    </form>

    <div class="front-card">
    <img src="images/bg-card-front.png" alt="front card">
    <input type="text" id="duplicateCardHolder" placeholder="NAME">
    <input type="text" id="duplicateCardNumber" placeholder="0000 0000 0000 0000">
    <input type="text" id="duplicateCardMonth" placeholder="MM/YY"> 
    </div>

    <div class="back-card">
    <img src="images/bg-card-back.png" alt="back card">
    <input type="number" id="duplicateCardCvc" placeholder="000">
    </div>
       
    
    <hr>
    
      

    <script src="script.js"></script>
</body>
</html>
