<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card project</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    
</head>
<body>
    <div>
        <img class="background-desktop" src="images/bg-main-desktop.png" alt="background">
        <img class="background-mobile"  src="images/bg-main-mobile.png" alt="background">
    </div>
    <form style="display: block" id="creditCardBox" onclick="validateCardHolder(), validateCardNumber(), validateCardMonth (), validateCardYear (), validateCardCvc ()" onsubmit= "return valideForm()">
        <div>
            <label for="cardHolder">CARDHOLDER NAME</label>
            <br>
            <input class="duplicate" id="cardHolder" type="text" placeholder="e.g. Bros" onkeyup="validateCardHolder()">
            <span id="error1"></span>
            <br><br><br>
            <label for="cardNumber">CARD NUMBER</label>
            <br>
            <input class="duplicate" id="cardNumber" type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" onkeyup="validateCardNumber()">
            <span id="error2"></span>
            <br><br><br>
        </div>

        <div class="cardDate">
            <label for="cardYear">EXP. DATE (MM/YY)</label><br>
            <input class="duplicate" id="cardMonth" type="text" placeholder="MM" maxlength="2" onkeyup="validateCardMonth ()"> <input class="duplicate" id="cardYear" type="text" placeholder="YY" maxlength="2" onkeyup="validateCardYear ()">
            <br><span id="error3"></span>
            <br><br>
        </div>

        <div class="cvc">
            <label for="cardCvc">CVC</label><br>
            <input class="duplicate" id="cardCvc" type="text" placeholder="e.g. 123" maxlength="3" onkeyup="validateCardCvc ()">
            <br><span id="error4"></span>
        </div>
        <input onclick="finished(); return false" class="submit" type="submit" value="Confirm" >
    </form>
    <div style="display: none" id="complete">
        <img src="images/icon-complete.svg" alt="complete icon" id="complete-icon">
        <h1>THANK YOU!</h1>
        <br>
        <p>We've added your card details</p>
        <input onclick="back()" type="button" value="Continue" class="submit">
    </div>    
 
    <div class="back-card">
        <img src="images/bg-card-back.png" alt="back card" id="image-back-card">
        <input type="number" id="duplicateCardCvc" placeholder="000">
    </div>

    <div class="front-card">
        <img src="images/bg-card-front.png" alt="front card" id="image-front-card">
        <img src="images/card-logo.svg" alt="card logo" id="card-logo">
        <input type="text" id="duplicateCardHolder" placeholder="NAME">
        <input type="text" id="duplicateCardNumber" placeholder="0000 0000 0000 0000">
        <input type="text" id="duplicateCardMonth" placeholder="MM/YY"> 
    </div>


    

    <script src="script.js"></script>
</body>
</html>
